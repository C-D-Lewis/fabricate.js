<!DOCTYPE html>
<html>
  <head>
    <title>fabricate.js example</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <style>
      * { font-family: sans-serif; }
    </style>
  </head>
  <body>
    <script type="text/javascript" src="../fabricate.js"></script>

    <script>
      // Declare a new component with props
      fabricate.declare('ColorfulText', ({ color }) => fabricate('span').setStyles({ color }));

      const App = () => fabricate('Column')
        .setChildren([
          // Use the component and pass props
          fabricate('ColorfulText', { color: 'blue' }).setText('Custom blue component!'),
          fabricate('ColorfulText', { color: 'red' }).setText('Custom red component!'),
        ]);

      fabricate.app(App);
    </script>
  </body>
</html>
